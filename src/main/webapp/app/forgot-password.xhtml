<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title><ui:insert name="title">Forgot Password</ui:insert></title>
        <h:outputStylesheet name="css/forgot-password.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </h:head>

    <h:body>
        <div class="auth-container">
            <!-- Form Side -->
            <div class="form-side">
                <div class="form-header">
                    <h:graphicImage width="50" height="50" name="images/All_Football.png"/>
                    <h2>Football Hub</h2>
                </div>

                <h3>Forgot Your Password?</h3>
                <p class="sub-text">No worries, we'll help you reset it.</p>

                <h:form>
                    <!-- Display success or error messages here -->
                    <h:messages globalOnly="true" layout="list" styleClass="message"/>

                    <div class="form-group">
                        <label for="email">Enter your email address</label>
                        <h:inputText id="email" value="#{forgotPasswordBean.email}" required="true" styleClass="input"/>
                    </div>

                    <h:commandButton value="Send Reset Link" action="#{forgotPasswordBean.sendResetLink}" styleClass="btn"/>

                    <div class="back-to-login">
                        <p><h:link outcome="login-page.xhtml">Back to Login</h:link></p>
                    </div>
                </h:form>
            </div>

            <!-- Image Side -->
            <div class="image-side">
                <h:graphicImage name="images/login-pic.jpg" alt="Football Image"/>
            </div>
        </div>
    </h:body>
</html>
