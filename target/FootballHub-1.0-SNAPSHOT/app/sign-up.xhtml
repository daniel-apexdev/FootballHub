<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title><ui:insert name="title">Login Page</ui:insert></title>
        <h:outputStylesheet name="css/sign-up.css"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </h:head>

    <h:body>
        <div class="container">

            <!-- Left Side: Sign Up Form -->
            <div class="login-form">
                <div class="form-header">
                    <div class="logo">
                        <h:graphicImage width="50" height="50" name="images/All_Football.png" />
                        <h2 style="color: black;">Football Hub</h2>
                    </div>
                </div>

                <h3>SIGN UP</h3>
                <h:form>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <h:inputText id="firstName" value="#{registerBean.firstName}" required="true" styleClass="input" />
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <h:inputText id="lastName" value="#{registerBean.lastName}" required="true" styleClass="input" />
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <h:inputText id="email" value="#{registerBean.email}" required="true" styleClass="input" />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <h:inputSecret id="password" value="#{registerBean.password}" required="true" styleClass="input" />
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <h:inputSecret id="confirmPassword" value="#{registerBean.confirmPassword}" required="true" styleClass="input" />
                    </div>

                    <h:commandButton value="Create Account" action="#{registerBean.register}" styleClass="btn" />

                    <div class="signup-link">
                        <p>Already have an account? <h:link outcome="login-page.xhtml">Login</h:link></p>
                    </div>
                </h:form>
            </div>

            <!-- Right Side: Image -->
            <div class="login-image">
                <h:graphicImage name="images/login-image_2.jpg" />
            </div>
        </div>
    </h:body>

</html>
